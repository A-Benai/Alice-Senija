<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure Interattiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Parte sinistra della brochure -->
        <div class="cover-left" id="cover-left">
            <img src="cover-left.png" alt="Copertura Sinistra">
        </div>
        <!-- Parte destra della brochure -->
        <div class="cover-right" id="cover-right">
            <img src="cover-right.png" alt="Copertura Destra">
        </div>
        <!-- Contenuto interno -->
        <div class="inner-content" id="inner-content">
            <img src="inner.png" alt="Interno">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
