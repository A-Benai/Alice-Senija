<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito Sfogliabile</title>
    <style>
        /* Impostazioni di base per il corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Sezione sfogliabile */
        .book-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
        }

        .book {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .book img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Impostazione per gli effetti di pagina */
        .page {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #333;
            cursor: pointer;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="book-container">
        <div class="book" id="book">
            <div class="page">
                <img src="cover-left.png" alt="Cover sinistra">
            </div>
            <div class="page">
                <img src="cover-right.png" alt="Cover destra">
            </div>
            <div class="page">
                <img src="inner.png" alt="Pagina interna">
            </div>
        </div>
        <div class="arrow arrow-left" onclick="prevPage()">&#8592;</div>
        <div class="arrow arrow-right" onclick="nextPage()">&#8594;</div>
    </div>

    <script>
        let currentPage = 0;
        const totalPages = document.querySelectorAll(".book .page").length;

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updateBookPosition();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updateBookPosition();
            }
        }

        function updateBookPosition() {
            const book = document.getElementById("book");
            const offset = -currentPage * 100; // Sposta di una pagina alla volta
            book.style.transform = `translateX(${offset}%)`;
        }
    </script>

</body>
</html>
